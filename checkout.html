<!DOCTYPE html>
<html>
<head>
	<title>Оформление заказа</title>
	<link rel="stylesheet" href=".\styles\styleCheckout.css">
</head>
<body>
	<form id="order-form">
		<label for="name">ФИО:</label>
		<input type="text" id="name" name="name" required>
		<label for="card-number">Номер карты:</label>
		<input type="text" id="card-number" name="card-number" required pattern="[0-9 -]{13,19}">
		<label for="cvv">CVV код:</label>
		<input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}">
		<label for="expiry-date">Дата окончания:</label>
		<input type="text" id="expiry-date" name="expiry-date" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
		<input type="submit" value="Оформить заказ">
	</form>

	<div id="myModal" class="modal">
		<div class="modal-content">
			<p>Заказуспешно оформлен</p>
			<p><span id="order-number"></span></p>
			<p>Покажите его на кассе и вам выдадут ваш заказ</p>
		</div>
	</div>

	<script>
		function generateNumber() {
			var randomNumber = Math.floor(Math.random() * 900000) + 100000;
			return randomNumber;
		}

		var form = document.getElementById("order-form");
		form.addEventListener("submit", function(event) {
			event.preventDefault();
			var modal = document.getElementById("myModal");
			var number = generateNumber();
			var orderNumber = document.getElementById("order-number"); // получаем элемент для отображения номера заказа
			orderNumber.textContent = number; // отображаем номер в элементе на модальном окне
			modal.style.display = "block";
			setTimeout(function() {
				modal.style.display = "none";
				orderNumber.textContent = ""; // очищаем элемент от номера заказа
			}, 3000);
		});
	</script>
	
	<footer class="footer" style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <p>© 2023 Furniture Haven</p> 
        <p>Адрес: ул. Пушкина, 10, г. Владивосток</p> 
        <p>Телефон: +7 (495) 123-45-67</p>
        <p>© 2023-2023 «Furniture Haven» — не федеральная мебельная сеть. Все права не защищены.</p>
        </footer> 
</body>
</html>
